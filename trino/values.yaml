server:
  workers: 1
  node:
    environment: production
  log:
    trino:
      level: WARN
  config:
    http-server.process-forwarded: true
    query:
      maxMemory: "4GB"
  autoscaling:
    enabled: false
    maxReplicas: 5
    targetCPUUtilizationPercentage: 50
    targetMemoryUtilizationPercentage: 80
coordinator:
  config:
    http-server.process-forwarded: "true"
  jvm:
    maxHeapSize: "1G"
    gcMethod:
      type: "UseG1GC"
      g1:
        heapRegionSize: "32M"
worker:
  config:
    http-server.process-forwarded: "true"
  jvm:
    maxHeapSize: "2G"
    gcMethod:
      type: "UseG1GC"
      g1:
        heapRegionSize: "32M"
additionalConfigProperties:
  - http-server.process-forwarded=true
